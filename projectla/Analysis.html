        <script type="text/javascript">
            $(document).ready(function () {
                $(".analysis_button_main").click(function () {
                    $(".subbutton").hide();
                    $("#" + this.id + "Menu").show();
                })
                $(".analysis_button").click(function () {
                    var modal = new Custombox.modal({
                        content: {
                            effect: 'fadein',
                            target: '#modal'
                        },
                        onClose: $("#modal").hide(),
                        close: true
                    });
                    var page = $(this).attr('htmlPage');
                    $("#modal").load("charts/" + page + ".htm");
                    modal.open();
                })
