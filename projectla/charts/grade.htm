
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/export-data.js"></script>

<div id="container" style="width: 800px; height: 600px; margin: 0 auto"></div>

<script type="text/javascript">

    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Grade'
        },
        xAxis: {
            categories: ['G02', 'G04', 'G05', 'G06', 'G07', 'G08', 'G09', 'G10', 'G11', 'G12']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'COUNT'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                }
            }
        },
        series: [{
                name: 'Low',
                data: [50, 11, 3, 2, 28, 25, 1, 1, 2, 4]
            }, {
                name: 'Medium',
                data: [56, 23, 0, 16, 44, 58, 4, 2, 5, 3]
            }, {
                name: 'High',
                data: [41, 14, 0, 14, 29, 33, 0, 1, 6, 4]
            }]
    });
</script>
