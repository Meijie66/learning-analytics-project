<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/export-data.js"></script>
<div style="width: 1500px;">
    <div id="container" style="width: 40%; height: 500px; margin: 0 auto;float: left;border: 1px solid #ccc;margin-right: 5px;"></div>
    <div id="container2" style="width: 59%; height: 500px; margin: 0 auto;float: left;clear: right;border: 1px solid #ccc;"></div>
</div>
<script type="text/javascript">

    Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Nationality'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                },
                showInLegend: true
            }
        },
        series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                        name: 'Kuwait',
                        y: 37.3,
                        sliced: true,
                        selected: true
                    }, {
                        name: 'Jordan',
                        y: 35.8
                    }, {
                        name: 'Palestine',
                        y: 5.8
                    }, {
                        name: 'Iraq',
                        y: 4.5
                    }, {
                        name: 'Other',
                        y: 16.6
                    }]
            }]
    });
    Highcharts.chart('container2', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Nationality'
        },
        subtitle: {
            text: 'source:Kalboard 360'
        },
        xAxis: {
            categories: [
                'Kuwait',
                'Jordan',
                'Palestine',
                'Iraq',
                'Lebanon',
                'Tunis',
                'SaudiArabia',
                'Egypt',
                'Syria',
                'USA',
                'Iran',
                'Lybia',
                'Morrocco',
                'Venzuela',
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'count'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
                name: 'Low',
                data: [68, 37, 0, 0, 2, 4, 1, 3, 2, 1, 2, 6, 1, 0]

            }, {
                name: 'Medium',
                data: [75, 82, 16, 8, 6, 5, 4, 4, 3, 2, 4, 0, 2, 0]

            }, {
                name: 'High',
                data: [36, 53, 12, 14, 9, 3, 6, 2, 2, 3, 0, 0, 1, 1]


            }]
    });
</script>
