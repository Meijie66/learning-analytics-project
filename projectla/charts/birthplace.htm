<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/export-data.js"></script>
<div style="width: 1500px;">
    <div id="container" style="width: 49%; height: 400px; margin: 0 auto;float: left;border: 1px solid #ccc;margin-right: 5px;"></div>
    <div id="container2" style="width: 50%; height: 400px; margin: 0 auto;float: left;clear: right;border: 1px solid #ccc;"></div>
</div>
<script type="text/javascript">

    Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Place of Birth'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                },
                showInLegend: true
            }
        },
        series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                        name: 'Kuwait',
                        y: 37.5,
                        sliced: true,
                        selected: true
                    }, {
                        name: 'Jordan',
                        y: 36.6
                    }, {
                        name: 'Iraq',
                        y: 4.5
                    }, {
                        name: 'Lebanon',
                        y: 3.5
                    }, {
                        name: 'Others',
                        y: 17.8

                    }]
            }]
    });

    Highcharts.chart('container2', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Birthplace'
        },
        subtitle: {
            text: 'Source:Kalboard 360'
        },
        xAxis: {
            categories: [
            'Kuwait',
            'Jordan',
            'Iraq',
            'Lebanon',
            'SaudiArabia',
            'Palestine',
            'Egypt',
            'Iran',
            'Lybia',
            'Morocco',
            'Tunis',
            'USA',
            'Syria',
            'Venzuela'
            
        ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'COUNT'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
                name: 'Low',
                data: [69, 34, 0, 2, 4, 0, 3, 2, 6, 1, 3, 2, 1, 0]

            }, {
                name: 'Medium',
                data: [76, 89, 8, 6, 5, 4, 3, 4, 0, 2, 3, 8, 3, 0]

            }, {
                name: 'High',
                data: [35, 53, 14, 11, 7, 6, 3, 0, 0, 1, 3, 6, 2, 1]



            }]
    });
</script>
